<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Striped Progress Bar</h4>
                <div class="progress">
                    <div class="progress-bar bg-info progress-bar-striped active" style="height:20px;"
                        [style.width]="getProgreso1">
                        <span class="sr-only">85% Complete</span>
                    </div>
                </div>
                <div class="progress">
                    <div class="progress-bar bg-danger progress-bar-striped active" style="height:20px;"
                        [style.width]="getProgreso2">
                        <span class="sr-only">85% Complete</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-incrementador (valorSalida)="progreso1 = $event" [progreso]="progreso1"></app-incrementador>

            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-incrementador (valorSalida)="progreso2 = $event" [progreso]="progreso2"></app-incrementador>

            </div>
        </div>
    </div>
</div>
